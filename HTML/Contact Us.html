<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExploreKOLKATA-Contact Us </title>
  <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root{
    --primary-text-color: #183b86;
    --secondary-text-color:#577592;
    --accent-color:#2294ed;
    --accent-color-dark:#1d69a3;
    --padding-inline-section:20px;
    
}
body{
    font-family: 'Poppins', sans-serif;
    color:var(--primary-text-color)
}
 .flex{
    display: flex;
 }
 .container{
    max-width: 1180px;
    margin-inline: auto;
    padding-inline: var(--padding-inline-section);
 }
 
 /* nav */
.main-nav{
  justify-content: space-between;
  margin-top: 20px;
}
.company-logo img{
    width: 200px;
}
.nav-links{
    flex-basis: 730px;
}
.nav-links ul{
    justify-content: end;
    gap: 50px;
}
a{
    text-decoration: none;
    display: inline-block;
}
ul{
    list-style: none;
}
/* hover */
.hover-link{
    color: var(--primary-text-color);
    transition: 0.2s ease-out;
}
.hover-link:hover{
    color: var(--accent-color);
}

.primary-button{
    background-color: var(--accent-color);
    border-radius: 6px;
    font-weight: 700;
    color: white !important;
    padding: 12px 24px;
    box-shadow: 0 0 2px var(--secondary-text-color);
    transition: 0.2s ease-out;
}

.primary-button:hover{
    background-color: var(--accent-color-dark);
}
.secondary-button{
    border: 0.5px solid var(--secondary-text-color);
    border-radius: 6px;
    font-weight: 700;
    color: var(--primary-text-color) !important;
    padding: 12px 24px;
    transition: 0.2s ease-out;
}
.secondary-button:hover{
    border-color: var(--accent-color);
    color: var(--accent-color) !important;
}

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      background-image: url(contact\ us2.png);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-form {
      background-color: #ffffff42;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      width: 400px;
    }

    .form-header {
      background-color: rgba(83, 223, 18, 0.369);
      color: #000000;
      padding: 20px;
      text-align: center;
    }

    .form-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group button {
      background-color: rgb(67, 227, 72) 175, 96;
      color: #000000;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: rgb(125, 40, 216);
    }

  </style>
</head>
<body>
  <nav>
    <div class="container main-nav flex">
        <a href="#" class="company-logo">
            <img src="asset 1.png" alt="">
        </a>
        <div class="nav-links">
      <ul class="flex">
        <li><a href="Kolkata.html"class="hover-link">Home</a></li>
        <li><a href="hotels.html"class="hover-link">Trip</a></li>
        <li><a href="profile.html"class="hover-link">About Us</a></li>
        <li><a href="Contact Us.html"class="hover-link">Contact Us</a></li>
        <li><a href="login.html"class="hover-link primary-button">Login</a></li>
      </ul>
        </div>
    </div>
</nav>
<div class="contact-form">
  <div class="form-header">
    <h2>Contact Us</h2>
  </div>
  <div class="form-body">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Send Message</button>
    </div>
  </div>
</div>

</body>
</html>
