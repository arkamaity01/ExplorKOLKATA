body{

 .flex{

 }

 }

/* hover */
.hover-link{
    color: var(--primary-text-color);
    transition: 0.2s ease-out;
}

    color: var(--accent-color);
}

.primary-button{
    background-color: var(--accent-color);
    border-radius: 6px;
    font-weight: 700;
    color: white !important;
    padding: 12px 24px;
    box-shadow: 0 0 2px var(--secondary-text-color);
    transition: 0.2s ease-out;
}

.primary-button:hover{
    background-color: var(--accent-color-dark);
}
.secondary-button{
    border: 0.5px solid var(--secondary-text-color);
    border-radius: 6px;
    font-weight: 700;
    color: var(--primary-text-color) !important;
    padding: 12px 24px;
    transition: 0.2s ease-out;
}
.secondary-button:hover{
    border-color: var(--accent-color);
    color: var(--accent-color) !important;
}

  <nav>
    <div class="container main-nav flex">
        <a href="#" class="company-logo">
            <img src="asset 1.png" alt="">
        </a>
        <div class="nav-links">
      <ul class="flex">
        <li><a href="Kolkata.html"class="hover-link">Home</a></li>

</nav>
<div class="container">
  <div class="tabs">
    <button class="tab active" onclick="showForm('loginForm')">Login</button>
    <button class="tab" onclick="showForm('registerForm')">Register</button>
  </div>

  <form id="loginForm" class="form-group">
    <h2>Login</h2>
    <div class="form-group">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <form id="registerForm" class="form-group" style="display: none;">
    <h2>Register</h2>
    <div class="form-group">
      <label for="registerUsername">Username:</label>
      <input type="text" id="registerUsername" name="registerUsername" required>
    </div>
    <div class="form-group">
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" name="registerEmail" required>
    </div>
    <div class="form-group">
      <label for="registerPassword">Password:</label>
      <input type="password" id="registerPassword" name="registerPassword" required>
    </div>
    <button type="submit">Register</button>
  </form>



  <div class="circle c1"></div>
        <div class="circle c2"></div>




</div>

<script>
  function showForm(formId) {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'none';

    document.getElementById(formId).style.display = 'block';
  }
</script>
